<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1 class="main-title">مرحباً بك</h1>
            <p class="sub-title">سجل دخولك هنا</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">رقم الجوال*</label>
                <input type="text" class="form-input" id="phone" placeholder="اكتب رقم الجوال هنا" required>
                <i class="fas fa-mobile-alt input-icon"></i>
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة السر*</label>
                <div class="password-input">
                    <input type="password" class="form-input" id="password" placeholder="كلمة السر" required>
                    <i class="fas fa-eye-slash password-toggle" id="togglePassword"></i>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#" id="forgotPassword">نسيت كلمة السر؟</a>
            </div>
            
            <button type="submit" class="login-button">تسجيل دخول</button>
            
            <div class="support">
                <p>تواجه مشكلة في الدخول؟ <a href="#" id="contactSupport">تواصل معنا</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
